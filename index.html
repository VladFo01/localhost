<!DOCTYPE html>
<html lang="ru-lang">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon/fav.png" type="image/png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>Квартиры посуточно Киев</title>
</head>
<body>
    <header class="header">
      <div class="container">
        <div class="header-box">
          <nav class="header-nav">
            <span class="header-nav-text">Всегда на связи</span>
            <a href="#" class="header-nav-link"><img src="img/twitter.webp" alt="Ссылка на твиттер." class="header-nav-icon"></a>
            <a href="#" class="header-nav-link"><img src="img/vk.webp" alt="Ссылка на вконтакте." class="header-nav-icon"></a>
            <a href="#" class="header-nav-link"><img src="img/facebook.webp" alt="Ссылка на фейсбук." class="header-nav-icon"></a>
            <a href="#" class="header-nav-link"><img src="img/google-plus.webp" alt="Ссылка на гугл плюс." class="header-nav-icon"></a>
            <a href="#" class="header-nav-link"><img src="img/skype.webp" alt="Ссылка на скайп." class="header-nav-icon"></a>
          </nav>
          <div class="header-translate">
            <img src="img/global.webp" alt="" class="header-translate-icon">
            <select class="header-translate-lang">
              <option selected value="ru-lang">русский</option>
              <option value="ua-lang">українська</option>
              <option value="en-lang">english</option>
            </select>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="info">
        <div class="info-logo">
          <img src="img/logo-icon.webp" alt="Логотип" class="info-logo-icon">
          <div class="info-logo-group">
            <h1 class="info-logo-group-title"><span class="info-logo-group-title-special">Apartment</span>.com.ua</h1>
            <span class="info-logo-group-text">Квартиры посуточно Киев</span>
          </div>
        </div>
        <div class="info-general">
          <div class="info-general-address">Киев, ул. Саксаганского 15,<br> оф. 22 - “Apartment Kiev”</div>
          <div class="info-general-figure">
            <a href="#" class="info-general-contact">+380 (44) 229-35-35</a>
          </div>
          <div class="info-general-group">
            <a href="#" class="info-general-contact">+380 (67) 402-47-97</a>
            <span class="info-general-contact-order"><span class="info-general-contact-order-special">Заказать</span> звонок</span>
          </div>
          <div class="info-general-contact-text">Звонки<br> круглосуточно</div>
        </div>
      </div>
    </div>
</body>
</html>
